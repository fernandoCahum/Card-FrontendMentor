<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <picture>
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width:640px)"
          />
          <img
            class="card-image"
            src="./images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Perfum"
          />
        </picture>
        <div class="card-body">
          <span class="span">Perfume</span>
          <h3 class="card-title">Gabrielle Essence Eau De Parfum</h3>
          <p class="card-text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="card-price">$149.99</p>
          <span class="card-price-old">$169.99</span>
          <button class="button">
            <img
              class="icon-cart"
              src="./images/icon-cart.svg"
              alt="icon cart"
            />Add to Cart
          </button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Fernando Cahum</a>.
    </div>
  </body>
</html>
